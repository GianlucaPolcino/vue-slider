<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Carosello</title>
</head>
<body>
    <div id="app">
        <div class="container py-5">
            <div class="row g-0">
                <div class="col">
                    <div class="gp-hidden active">
                            <img class="gp-item gp-left" :src="items[counter]" alt="">
                            <div class="position-relative text-white">
                                <div class="gp-left-description">
                                    <h2>{{title[counter]}}</h2>
                                    <h5>{{text[counter]}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="position-relative">
                        <div @click="prevImg" class="gp-up"><i class="fas fa-chevron-up"></i></div>
                        <div @click="nextImg" class="gp-down"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div v-for="image in items">
                        <img :class="{active2: (items[counter] === image) }" class="gp-item gp-right" :src="image" alt="">
                    </div>            
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
